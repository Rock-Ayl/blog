<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录页面</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="login/css/font-awesome.min.css">
    <link rel="stylesheet" href="login/css/bootstrap.min.css">
    <link rel="stylesheet" href="login/css/demo.css"/>
    <link rel="stylesheet" href="login/css/templatemo-style.css">
</head>
<body>
<div id="particles-js"></div>
<ul class="cb-slideshow">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<div class="container-fluid">
    <div class="row cb-slideshow-text-container ">
        <div class="tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
            <header class="mb-5" style="margin: 10px 10px;"><h1>小站的登录</h1></header>
            <P class="mb-5" style="margin: 10px 10px;">
                快捷登录入口,注意,登录之后30分钟登录会失效,需要重新登录 (*´▽｀)
            </P>
            <div class="row form-section">
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <input type="text" style="margin-bottom: 25px;" class="form-control" id="email"
                           placeholder="如果要注册,请连邮箱也要输入哦OVO" required/>
                    <input type="text" style="margin-bottom: 25px;" class="form-control" id="userName"
                           placeholder="请输入用户名" required/>
                    <input type="text" style="margin-bottom: 25px;" class="form-control" id="password"
                           placeholder="请输入密码" required/>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3"></div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button class="tm-btn-subscribe " style="display:block;margin:0 auto" onclick="doError()">注 册
                    </button>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button class="tm-btn-subscribe " style="display:block;margin:0 auto" onclick="login()">登 录
                    </button>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button class="tm-btn-subscribe " style="display:block;margin:0 auto" onclick="doMain()">返 回
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-link">
    </div>
</div>
<script type="text/javascript" src="login/js/particles.js"></script>
<script type="text/javascript" src="login/js/app.js"></script>
<script src="index/js/jquery.min.js"></script>
<script type="text/javascript" src="js/doPage.js"></script>
<script type="text/javascript" src="js/method.js"></script>
</body>
</html>
